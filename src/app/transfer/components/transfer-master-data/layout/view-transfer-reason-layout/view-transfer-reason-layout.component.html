<app-navbar></app-navbar>
<!-- Start Content-->

        <div class="content-page">
            <div class="content">
              

                <div class="row">

                        <div class="card-body">

                                        <app-view-transfer-reason></app-view-transfer-reason>
                                    </div>
                                </div>
                                <!-- end content-->
                            </ng-container>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card-->
                    <!-- end card-->
                </div>
                <!-- end col -->
                <!-- end user detail -->
            </div>

            <!-- end row-->

            <!-- Footer Start -->
            <app-footer></app-footer>
            <!-- end Footer -->

        </div>
        <!-- End Content -->
    </div>

</div>
