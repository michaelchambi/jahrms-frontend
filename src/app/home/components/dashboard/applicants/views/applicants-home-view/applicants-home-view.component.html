<div class="row ">
    <ng-container *ngFor="let module of permission.module_access; let i = index">
       
        <div class="col-xl-4 col-lg-6" *ngIf="module.display_option=='both-456'">
            <div class="card l-bg-cherry" >
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">{{module.name}}</h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <h4 class="d-flex align-items-center mb-0">
                                {{totalemployeeDetails}}
                            </h4>
                        </div>
                        <div class="col-4 text-right">
                            <span>{{totalPercentage}}% <i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height: 8px;">
                        <div class="progress-bar l-bg-cyan" role="progressbar" data-width="100%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
