<div class="responsive p-0">
    <p class="text-muted ">Jaza fumo kikamilifu sajili mtumiaji.</p>


    <form *ngIf="general.formart" (ngSubmit)="userRegistration()" #userForm="ngForm">
        <div class="row">
            <div class="col-md-6">
                <label for="first_name">First Name</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="first_name" [(ngModel)]="data.first_name" name="first_name" placeholder="xxxxxxx" first_name required />
                </div>
            </div>
            <div class="col-md-6">
                <label for="middle_name">Middle Name</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="middle_name" [(ngModel)]="data.middle_name" name="middle_name" placeholder="xxxxx" middle_name required />
                </div>
            </div>

            <div class="col-md-6">
                <label for="last_name">Last Name</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="last_name" [(ngModel)]="data.last_name" name="last_name" placeholder="xxxxx" last_name required />
                </div>
            </div>



            <div class="col-md-6">
                <label for="birth_certificate_number">birth Certificate Number</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="birth_certificate_number" [(ngModel)]="data.birth_certificate_number" name="birth_certificate_number" placeholder="xxxxx" birth_certificate_number required />
                </div>
            </div>
            <div class="col-md-6">
                <label for="birth_date">Birth Date| {{my_date}}</label>
                <div class="form-group mb-3">
                    <input type="date" class="form-control"  id="birth_date" [(ngModel)]="data.birth_date" name="birth_date" id="myDatepicker" placeholder="xxxxxxx" birth_date required (change)="calculateAge()"/>
                </div>
            </div>
            <script>
                var target = angular.element(document).find('#myDatepicker');
            </script>
          
            
<div class="col-md-6">
                <label for="relation_name">Seleect Bank Name:</label>
                <div class="form-group mb-3">
                    <select class="select_relation" [(ngModel)]="data.relation_name" name="relation_name" placeholder="Choose Relation" required>
                        <ng-option value="" disabled Selected>Choose Relation</ng-option>
                        <option value="children" (click)="myChildren()">My Children</option>
                            <option  value="dependants" (click)="myDependant()">Other Dependants</option>
                      

                    </select>
                </div>
            </div>
            <div class="col-md-6">
               
                <label> Upload Birth Certificate</label>
                <input type="file" class="form-control" [(ngModel)]="data.birth_certificate_attachment" name="birth_certificate_attachment"
                    (change)="fileBirthCertificateUpload($event)" required />
            </div>
           
            <ng-container *ngIf="my_kid">

            </ng-container>
            <ng-container *ngIf="just_dependant">
                <div class="col-md-6">
                    <label for="affidavity_attachment">Affidavity Attachment</label>
                    <div class="form-group mb-3">
                        <input type="file" class="form-control" id="affidavity_attachment" [(ngModel)]="data.affidavity_attachment" name="affidavity_attachment" placeholder="Hired Date" hired_date required />
                    </div>
                </div>
            </ng-container>
            

            <div class="col-md-6">
                <label> Upload StudentId card{{ age | date: 'dd/MM/yyyy' }}</label>
                <input type="file" class="form-control" [(ngModel)]="data.student_id_attachment" name="student_id_attachment"
                    (change)="fileAffidavityUpload($event)" required />
            </div>
           
        </div>
        <br>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <button *ngIf="general.bfrcreating" type="submit" class="btn btn-outline-primary rounded-pill w-50 float-end" [disabled]="!userForm.valid">Submit</button>
                <button *ngIf="general.creating" class="btn btn-outline-primary rounded-pill w-50 float-end" type="button " disabled>
          <span class="spinner-border spinner-border-sm" role="status " aria-hidden="true "></span>
          Inasajili...
        </button>
            </div>

        </div>
    </form>
</div>
