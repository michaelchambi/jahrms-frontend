<div class="responsive p-0">
    <p class="text-muted ">Jaza fumo kikamilifu sajili mtumiaji.</p>


    <form *ngIf="general.formart" (ngSubmit)="userRegistration()" #userForm="ngForm">

        <div class="row">
            <div class="col-md-6">
                <label for="check_number">Check Number</label>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="check_number" [(ngModel)]="data.check_number" name="check_number" placeholder="xxxxxxx" first_name required />
                </div>
            </div>
            <div class="col-md-6">
                <label for="check_number">PF Number</label>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="pf_number" [(ngModel)]="data.pf_number" name="pf_number" placeholder="xxxxx" first_name required />
                </div>
            </div>
         
            <div class="col-md-6">
                <label for="confirmation_date">Confirmation Date</label>
                <div class="form-group mb-3">
                    <input type="date" class="form-control" id="confirmation_date" [(ngModel)]="data.confirmation_date" name="confirmation_date" placeholder="confirmation Date" confirmation_date required />
                </div>
            </div>

            <div class="col-md-6">
                <label> Upload Hiring Latter</label>
                <input type="file" class="form-control" [(ngModel)]="data.hired_latter" name="hired_latter"
                    (change)="fileHiringUpload($event)" required />
            </div>

            <div class="col-md-6">
                <label> Upload Confirmation Latter</label>
                <input type="file" class="form-control" [(ngModel)]="data.confirmation_later" name="confirmation_later"
                    (change)="fileConfirmationUpload($event)" required />
            </div>

            
        </div>


        
        <br>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <button *ngIf="general.bfrcreating" type="submit" class="btn btn-outline-primary rounded-pill w-50 float-end" [disabled]="!userForm.valid">Submit</button>
                <button *ngIf="general.creating" class="btn btn-outline-primary rounded-pill w-50 float-end" type="button " disabled>
          <span class="spinner-border spinner-border-sm" role="status " aria-hidden="true "></span>
          Inasajili...
        </button>
            </div>

        </div>
    </form>
</div>
