<app-navbar></app-navbar>
<!-- Start Content-->
<div class="container-fluid">
  <div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="content-page">
      <div class="content">
        <div class="row">
          <div class="card col-12">
            <div class="card-header fw-bold">
              <h5><a class="float-end" routerLink="/jot-setting-users/{{submoduleId}}"><i class="fal fa-arrow-circle-left fa-2x"></i></a>Employee
                Registration Form</h5>
            </div>
            <div class="card-body">
              <ng-container *ngFor="let access of permission?.action_access">
                <div class="row">

                  <div class="employee-form" *ngIf="access =='add-employee-detail'">
                    <ng-container>
                        <app-add-jot-users-form></app-add-jot-users-form>
                    </ng-container>

                   
                  </div>
                </div>

              </ng-container>

            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>

    </div>
  </div>
</div>
