<div class="responsive mt-3 p-0">

    <ng-container *ngFor="let access of permission?.action_access">
        <div class="row mb-3" *ngIf="access =='add-submodule-actions'">
            <div class="col-md-8">
                <a routerLink="/add-jot-setting-sub-modules-action/{{action_id}}/{{submoduleId}}" class="btn btn-outline-dark  rounded-pill"><i class="fal fa-plus fa-lg"></i> Add Action Sub Module</a>
            </div>

            <div class="col-md-4"></div>
        </div>
    </ng-container>

    <!-- content  -->
    <div class="table-responsive">

        <table class="table table-sm mb-0 table-responsive" id="dataTables">
            <thead>
                <tr>
                    <th style="width: 5%">#</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let action of subactionList; let i = index">
                    <td>{{1+i}}</td>
                    <td>{{action?.name}}</td>
                    <td>
                        <span *ngIf="action?.active" class="badge badge-primary-lighten">Active</span>
                        <span *ngIf="!action?.active" class="badge badge-danger-lighten">Inactive</span>
                    </td>
                    <td class="table-action">
                        <ng-container *ngFor="let access of permission?.action_access">
                            <a *ngIf="access =='edit-submodule-actions'" routerLink="/edit-jot-setting-sub-modules-action/{{action?.uid}}/{{submoduleId}}" class="action-icon" title="Change Details"> <i class="mdi mdi-pencil"></i></a>
                            <a *ngIf="action?.active && access =='deactivate-submodule-actions'" href="#deactivate" data-bs-toggle="modal" (click)="showAction(action?.uid)" class="action-icon" title="Deactivate"> <i class="mdi mdi-close-circle"></i></a>
                            <a *ngIf="!action?.active && access =='activate-submodule-actions'" href="#activate" data-bs-toggle="modal" (click)="showAction(action?.uid)" class="action-icon" title="Acivate"> <i class="mdi mdi-check-circle"></i></a>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- end content  -->

</div>
