<div class="responsive p-0">
    <div class="advertisement-form">
        <form (ngSubmit)="registerDesignation()" #designationForm=ngForm>
            <!-- {{designationFordesignation_detailsm.valation_detailsue|json}} -->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 ">
                    <label for="icon">Cadre: </label>
                    <div class="form-group mb-3">
                        <ng-select [(ngModel)]="designation_data.cadre_id" name="cadre_id" [clearable]="true" [clearOnBackspace]="false" required>
                            <ng-option value="" disabled Selected>Choose Cadre</ng-option>
                            <ng-container *ngFor="let cadre of cadreDetails">
                                <ng-option  value="{{cadre.id}}">{{cadre.name}}</ng-option>
                            </ng-container>
    
                        </ng-select>
                    </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12">
                    <label>Enter Designation*:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" type="text" name="designation" placeholder="Enter  "
                        [(ngModel)]="designation_data.designation" designation required>
                    </div>
                    
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12">
                    <label>Enter Designation Abbreviation*:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" type="text" name="designation_abbreviation" placeholder="Enter  "
                        [(ngModel)]="designation_data.designation_abbreviation" designation_abbreviation required>
                    </div>
                    
                </div>
                <div class="col-md-12">
                    <label>Description*:</label>
                    <div class="form-group">
                        <textarea type="text" class="form-control" type="text" name="description" placeholder="Enter  "
                        [(ngModel)]="designation_data.description" description required></textarea>
                    </div>
                    
                </div>

               
            </div>

            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button *ngIf="bfrcreating" type="submit"
                        class="btn btn-primary btn-lg w-100 exit" [disabled]="!designationForm.valid">
                        Add Qualification</button>
                    <button *ngIf="creating" class="btn bg-gradient-primary btn-lg w-100"
                        type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        Qualification Creating...
                    </button>
                </div>
            </div>
        </form>
    </div>

   
</div>
