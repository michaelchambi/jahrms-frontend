<div class="responsive mt-3 p-0">

    <ng-container *ngFor="let access of permission?.action_access">
        <div class="row mb-3" *ngIf="access =='add-personal-skills'">
            <div class="col-md-8">
                <h5><button type="button" class="btn btn-outline-primary rounded-pill " data-bs-toggle="modal" data-bs-target="#add_skill">Add Skill</button></h5>
      </div>

            <div class="col-md-4"></div>
        </div>
    </ng-container>
    <!-- content  -->
    <div class="table-responsive">

        <table class="table table-sm mb-0 table-responsive" id="dataTables">
            <thead>
                <tr>
                    <th style="width: 5%">#</th>
                    <th>Skill Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let skill of skillList; let i = index">
                    <td>{{1+i}}</td>

                    <td>{{skill?.name}}</td>
                    <td>{{skill?.description}}</td>
                    <td>
                        <span *ngIf="skill?.active" class="badge badge-primary-lighten">Active</span>
                        <span *ngIf="!skill?.active" class="badge badge-danger-lighten">Inactive</span>
                    </td>
                    <td class="table-action">
                        <ng-container *ngFor="let access of permission?.action_access">
                            <a *ngIf="access =='edit-personal-skills'" href="/edit-personal-skill/{{skill?.uid}}/{{submoduleId}}" class="action-icon" title="Change Details"> <i class="mdi mdi-pencil"></i></a>
                            <a *ngIf="skill?.active && access =='deactivate-personal-skills'" href="#deactivate_skill" data-bs-toggle="modal" (click)="showSkill(skill?.id)" class="action-icon" title="Deactivate"> <i class="mdi mdi-close-circle"></i></a>
                            <a *ngIf="!skill?.active && access =='activate-personal-skills'" href="#activate_skill" data-bs-toggle="modal" (click)="showSkill(skill?.id)" class="action-icon" title="Acivate"> <i class="mdi mdi-check-circle"></i></a>
                            <a *ngIf="access =='view-personal-skills'" href="/personal-skill/{{skill?.id}}/{{skill.id}}" class="action-icon" title="skill ndogo"> <i class="mdi mdi-eye"></i></a>
                        </ng-container>
                    </td>




                    <div id="activate_skill" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                    
                                <div class="modal-header modal-colored-header bg-dark">
                                    <h4 class="modal-title" id="dark-header-modalLabel"><i class="fal fa-radiation fa-lg fa-spin"></i>&nbsp;Warning...!</h4>
                                    <button type="button" class="btn btn-link text-white ml-auto" data-bs-dismiss="modal">Close</button>
                                </div>
                    
                    
                                <div class="modal-body text-center" style="margin-top: 5%">
                                    <i class="text-black">You are about to allow the addition of this skill?</i><br>
                                    <b class="text-black">{{skill?.name}}</b>
                                </div>
                    
                    
                                <div class="modal-footer d-flex justify-content-center mb-3">
                                    <button *ngIf="general.bfrcreating" (click)="activate(skill.id)" data-bs-dismiss="modal" class="btn btn-outline-primary rounded-pill"> Yes Allow</button>
                                    <button *ngIf="general.creating" class="btn btn-outline-primary rounded-pill" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    It's Loading...
                                  </button>
                    
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>


                    
                    <div id="deactivate_skill" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                    
                                <div class="modal-header modal-colored-header bg-dark">
                                    <h4 class="modal-title" id="dark-header-modalLabel"><i class="fal fa-radiation fa-lg fa-spin"></i>&nbsp;Warning...!</h4>
                                    <button type="button" class="btn btn-link text-white ml-auto" data-bs-dismiss="modal">Close</button>
                                </div>
                    
                    
                                <div class="modal-body text-center" style="margin-top: 5%">
                                    <i class="text-black">You are going to deactivate the skill from being viewd to the public?</i><br>
                                    <b class="text-black">{{skill?.id}}</b>
                                </div>
                    
                    
                                <div class="modal-footer d-flex justify-content-center mb-3">
                                    <button *ngIf="general.bfrcreating" class="btn btn-outline-primary rounded-pill" data-bs-dismiss="modal" (click)="deactivate(skill?.id)"> Yes Deactivate</button>
                                    <button *ngIf="general.creating" class="btn btn-outline-primary rounded-pill" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Inazuia...
                                  </button>
                    
                                </div>
                            </div>
                        </div>
                    </div>


                </tr>
            </tbody>
        </table>

    </div>
    <!-- end content  -->

</div>
