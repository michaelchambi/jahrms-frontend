<div class="responsive p-0">
    <p class="text-muted ">Bank Details.</p>


    <form *ngIf="general.formart" (ngSubmit)="userRegistration()" #userForm="ngForm">

        <div class="row">
           
            <div class="col-md-6">
                <label for="bank">Seleect Bank Name:</label>
                <div class="form-group mb-3">
                    <ng-select [(ngModel)]="data.bank_id" name="bank_id" placeholder="Choose Bank" [clearable]="true" [clearOnBackspace]="false" required>
                        <ng-option value="" disabled Selected>Choose Bank</ng-option>
                        <ng-container *ngFor="let banks of bankDetails">
                            <ng-option value="{{banks.id}}">{{banks.name}}</ng-option>
                        </ng-container>

                    </ng-select>
                </div>
            </div>
            <div class="col-md-6">
                <label for="account_name">Account Name</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="account_name" [(ngModel)]="data.account_name" name="account_name" placeholder="xxxxxxx" account_name required />
                </div>
            </div>
            <div class="col-md-6">
                <label for="account_name">Account Number</label>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="account_number" [(ngModel)]="data.account_number" name="account_number" placeholder="xxxxxxx" account_number required />
                </div>
            </div>
            
            
        </div>


        <br>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <button *ngIf="general.bfrcreating" type="submit" class="btn btn-outline-primary rounded-pill w-50 float-end" [disabled]="!userForm.valid">Submit</button>
                <button *ngIf="general.creating" class="btn btn-outline-primary rounded-pill w-50 float-end" type="button " disabled>
          <span class="spinner-border spinner-border-sm" bank="status " aria-hidden="true "></span>
          Registering...
        </button>
            </div>

        </div>
    </form>
</div>
