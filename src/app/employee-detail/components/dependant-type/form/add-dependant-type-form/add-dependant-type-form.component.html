<div class="responsive p-0">
    <div class="advertisement-form">
        <form (ngSubmit)="registerDependantType()" #dependant_typeForm=ngForm>
            <!-- {{dependant TypeFordependant Type_detailsm.valation_detailsue|json}} -->
            <div class="row">
                <div class="col-md-12">
                    <label> Dependant Type Name*:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="dependant_type_name" placeholder="Enter Dependant Type Name"
                        [(ngModel)]="dependant_type_details.dependant_type_name" dependant_type_name required>
                    </div>
                    
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 ">
                    <label for="attachment_id">Attachment:</label>
                    <div class="form-group mb-3">
                        <ng-select [(ngModel)]="dependant_type_details.attachment_id" [multiple]="true" name="attachment_id"
                            placeholder="choose Attachment Required" [clearable]="true" [clearOnBackspace]="false" required>
                            <ng-option value="" disabled Selected>Choose Attachment</ng-option>
                            <ng-container *ngFor="let attachments of attachmentList">
                                <ng-option *ngIf="attachments.active" value="{{attachments.id}}">{{attachments.name}}</ng-option>
                            </ng-container>
    
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-12">
                    <label>Description*:</label>
                    <div class="form-group">
                        <textarea type="text" class="form-control" type="text" name="description" placeholder="Enter  "
                        [(ngModel)]="dependant_type_details.description"></textarea>
                    </div>
                    
                </div>

               
            </div>

            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button *ngIf="bfrcreating" type="submit"
                        class="btn btn-primary btn-lg w-100 exit" [disabled]="!dependant_typeForm.valid">
                        Add Dependant Type</button>
                    <button *ngIf="creating" class="btn bg-gradient-primary btn-lg w-100"
                        type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        Dependant Type Creating...
                    </button>
                </div>
            </div>
        </form>
    </div>

   
</div>
