<div class="responsive p-0">
    <div class="advertisement-form">
        <form (ngSubmit)="registerCadre()" #cadreForm=ngForm>
            <!-- {{cadreForcadre_detailsm.valation_detailsue|json}} -->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 ">
                    <label for="icon">Department: </label>
                    <div class="form-group mb-3">
                        <ng-select [(ngModel)]="cadre_data.department_id" name="department_id" [clearable]="true" [clearOnBackspace]="false" required>
                            <ng-option value="" disabled Selected>Choose Department</ng-option>
                            <ng-container *ngFor="let department of departmentDetails">
                                <ng-option  value="{{department.id}}">{{department.name}}</ng-option>
                            </ng-container>
    
                        </ng-select>
                    </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12">
                    <label>Enter Cadre*:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" type="text" name="cadre" placeholder="Enter  "
                        [(ngModel)]="cadre_data.cadre" grade required>
                    </div>
                    
                </div>
                <div class="col-md-12">
                    <label>Description*:</label>
                    <div class="form-group">
                        <textarea type="text" class="form-control" type="text" name="description" placeholder="Enter  "
                        [(ngModel)]="cadre_data.description" description required></textarea>
                    </div>
                    
                </div>

               
            </div>

            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button *ngIf="bfrcreating" type="submit"
                        class="btn btn-primary btn-lg w-100 exit" [disabled]="!cadreForm.valid">
                      Add Qualification</button>
                    <button *ngIf="creating" class="btn bg-gradient-primary btn-lg w-100"
                        type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        Qualification Creating...
                    </button>
                </div>
            </div>
        </form>
    </div>

   
</div>
